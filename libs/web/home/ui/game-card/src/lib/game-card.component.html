<div class="flex items-center">
    <div *ngIf="true" class="w-28 h-28 bg-gray-300"></div>

    <div *ngIf="false" class="w-28 h-14 bg-gray-300"></div>

    <div class="ml-2">
        <div class="text-black text-base">
            Ratchet & Clank: Rift Apart
        </div>

        <div>
            PS5
        </div>
    </div>
</div>

<div class="flex">
    <psnv-trophy-counter class="trophy-counter" type="platinum" [count]="90"></psnv-trophy-counter>
    <psnv-trophy-counter class="trophy-counter" type="gold" [count]="100"></psnv-trophy-counter>
    <psnv-trophy-counter class="trophy-counter" type="silver" [count]="200"></psnv-trophy-counter>
    <psnv-trophy-counter class="trophy-counter" type="bronze" [count]="1050"></psnv-trophy-counter>
</div>
